<div class="page-container" fxLayout="column">

  <!-- navigation -->
  <nav fxFlex>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
          <!-- navbar container -->
        <div style="width: 80%;">
          <div fxLayout="row wrap"  fxLayoutAlign="center start">
            <!-- logo -->
            <button class="logo" routerLink="/" mat-button>BCRS</button>
            <button class="navbar-link" routerLink="/" mat-button>Home</button>
            <button class="navbar-link" routerLink="/about" mat-button>About</button>
            <button class="navbar-link" routerLink="/contact" mat-button>Contact</button>
            <span fxFlex></span>
            <button mat-icon-button [matMenuTriggerFor]="session" class="ml-xs">
              <mat-icon>person</mat-icon>
            </button>
            <mat-menu #session="matMenu" x-position="before">
            <button mat-menu-item  [matMenuTriggerFor]="configs">
              <mat-icon>settings</mat-icon>
              Configurations
            </button>

            <mat-menu #configs="matMenu">
                <button  routerLink="/users" mat-menu-item>
                  <mat-icon>perm_add</mat-icon
                  >Users
                </button>

                <button  routerLink="/roles" mat-menu-item>
                  <mat-icon>security</mat-icon>
                  Roles
                </button>

                <button mat-menu-item routerLink="/security-questions">
                  <mat-icon>help</mat-icon>
                  Security Questions
                </button>
              </mat-menu>

              <button *ngIf="userRole && userRole['role'] === 'admin'" mat-menu-item [matMenuTriggerFor]="reports">
                <mat-icon>poll</mat-icon>
                <span>Reports</span>
              </button>
              
              <mat-menu #reports="matMenu">
                <button mat-menu-item routerLink="/purchases-by-service-graph">
                  <mat-icon>pie_chart</mat-icon>
                  <span>Purchases by Service</span>
                </button>
              </mat-menu>

              <button mat-menu-item (click)="signOut()" class="menu">
                <mat-icon class="menu">logout</mat-icon>
                <span class="menu">Sign-Out</span>
              </button>
            </mat-menu>
          </div>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row></mat-toolbar-row>
    </mat-toolbar>
  </nav>
  <!-- main content -->
  <div fxLayout="row wrap" fxLayoutAlign="center start">
    <div class="main-content" fxFlex="100%">
      <mat-card class="mat-card-top">
        <mat-card-content>
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <br />

  <!-- footer -->
  <div fxFlex>
    <footer class="footer">
      <mat-toolbar class="footer-content">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
