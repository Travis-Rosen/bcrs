<!-- delete confirmation pop up -->
<h2 mat-dialog-title>{{ dialogHeader }}</h2>

<div mat-dialog-content>
  <p>{{ dialogBody }}</p>
  <small style="color: red">WARNING: Deleted records cannot be recovered.</small>
</div>

<div mat-dialog-actions align="end">
 <button mat-raised-button matDialogClose="cancel" color="gryffindor">
     No Thanks
  </button>
  <button mat-raised-button matDialogClose="confirm" color="accent" cdkFocusInitial>
     Accept
  </button>
</div>
