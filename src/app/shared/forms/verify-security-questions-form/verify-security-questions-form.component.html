<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        Bob's Computer Repair Shop <br>
        <mat-icon>build</mat-icon>
      </p>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>
<br><br>

<div fxLayout="row wrap" fxLayoutAlign="center start">
  <div fxFlex.gt-sm="55" fxFlex="100">
    <br><br>
    <mat-card class="mat-card-top mat-elevation-z8 card-container">
      <mat-card-title class="mat-headline question-title">Verify Security Questions</mat-card-title>
      <br><br>
      <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>
      <form *ngIf="selectedSecurityQuestions" [formGroup]="form" (ngSubmit)="verifySecurityQuestion()" #usernameForm>
        <mat-card-content fxLayout="column">

          <!--Security Question 1 form-->
          <mat-form-field fxFlex appearance="fill">
            <mat-label>{{ question1 }}<span class="required">*</span></mat-label>
            <input matInput [formControl]="form.controls['answerToSecurityQuestion1']" />
            <mat-error class="error" *ngIf="form.controls['answerToSecurityQuestion1'].hasError('required') && form.controls['answerToSecurityQuestion1'].touched">
              This Is A Required Field.
            </mat-error>
          </mat-form-field>

          <!--Security Question 2 Form-->
          <mat-form-field fxFlex appearance="fill">
            <mat-label>{{ question2 }}<span class="required">*</span></mat-label>
            <input matInput [formControl]="form.controls['answerToSecurityQuestion2']" />
            <mat-error class="error" *ngIf="form.controls['answerToSecurityQuestion2'].hasError('required') && form.controls['answerToSecurityQuestion2'].touched">
              This Is A Required Field.
            </mat-error>
          </mat-form-field>

          <!--Security Question 3 Form-->
          <mat-form-field fxFlex appearance="fill">
            <mat-label>{{ question3 }}<span class="required">*</span></mat-label>
            <input matInput [formControl]="form.controls['answerToSecurityQuestion3']" />
            <mat-error class="error" *ngIf="form.controls['answerToSecurityQuestion3'].hasError('required') && form.controls['answerToSecurityQuestion3'].touched">
              This Is A Required Field.
            </mat-error>
          </mat-form-field>
          <br><br>

          <!--Cancel or submit Buttons-->
          <div fxFlex fxLayoutAlign="end" class="sq-buttons">
            <button mat-raised-button routerLink="session/signin" color="accent">Cancel</button> &nbsp;&nbsp;
            <button mat-raised-button [disabled]="!form.valid" color="accent">Verify Security Questions</button>
          </div>

        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
