
<br><br>

<div  class="main-div" fxLayout="column">
  <mat-card style="text-align: center; width: 50%;" >


      <mat-toolbar color="primary">

        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row>
          <div style="width: 90%;">
            <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
              Your Cart <br>
              <button mat-button  routerLink="/">Want to add more items?</button>

            </p>
          </div>
        </mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>

      </mat-toolbar>
      <br><br>

    <br>
    <mat-card-content >
      <mat-card class="cart-card" style="width: 60%;">
        <mat-card-content>
            <table class="table table-hover" >
              <thead>
                <tr>
                  <th scope="col">Item Name</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody *ngFor="let item of products">
                <tr>
                  <td scope="row" class="tdBorder">{{ item.name }}</td>
                  <td scope="row"> {{ item.price | currency}}</td>
                </tr>
              </tbody>
            </table>
          </mat-card-content>
      </mat-card>

    </mat-card-content>
    <mat-card-actions>
      <div fxFlex></div>
      <button mat-raised-button color="accent" class="submit-order">Submit Order</button>
    </mat-card-actions>
  </mat-card>
</div>
