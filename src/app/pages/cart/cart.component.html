
<br><br>

<div  class="main-div" fxLayout="column">
  <mat-card style="text-align: center; width: 100%;" >


      <mat-toolbar color="primary">

        <mat-toolbar-row></mat-toolbar-row>
        <mat-toolbar-row>
          <div style="width: 90%;">
            <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
              Your Cart <br>
              <button mat-button color="accent" routerLink="/" color="accent">Want to add more items?</button>

            </p>
          </div>
        </mat-toolbar-row>
        <mat-toolbar-row></mat-toolbar-row>

      </mat-toolbar>
      <br><br>

    <br>
    <mat-card-content class="cart-card">
      <mat-card>
        <mat-card-content *ngIf="products">


          <table mat-table [dataSource]="products" class="cart-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Item Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.name }}
              </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td  mat-cell *matCellDef="let element">
                ${{ element.price }}
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
          </table>

      </mat-card-content>
    </mat-card>

    </mat-card-content>
  </mat-card>
</div>
