<br /> <br /> <br />
<div fxLayout="column" fxLayoutAlign="center center">

    <mat-card fxFlex class="mat-elevation-z8">
        <!-- Notify the user of the error -->
        <mat-card-title class="statusCode">500</mat-card-title>
        <br />    <br />
        <mat-card-content fxLayout="column">
            <div fxLayout="row" gdAlignRows="center"><img src="../../../assets/server-error.png"  width="350px" height="300px"></div>
            <h1>Internal Server Error.</h1>

            <br />
            <!-- Create the button for the user to click to reload the home page -->
            <button gdAlignRows="center" mat-raised-button color="primary" routerLink="/">Return to Dashboard</button>
        </mat-card-content>

    </mat-card>
</div>
