<mat-toolbar color="primary">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <div style="width: 90%;">
      <p style="text-align: center; padding-left: 10%; font-weight: lighter;">
        Bob's Computer Repair Shop <br>
        <mat-icon>build</mat-icon>
      </p>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>
<br><br>

  <div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
      <mat-card class="mat-card-top pa-0">
        <mat-card-title class="login-title" style="text-align: center; font-size: 48px; font-weight: lighter;">
          Employee Login
        </mat-card-title>
        <br>
        <mat-card-subtitle class="create-title" style="text-align: center; font-weight: lighter;">
          <a routerLink="/" class="create-link">Need to create an account?</a>
        </mat-card-subtitle>
        <mat-card-subtitle class="valid-title" style="text-align: center;">Please enter a valid username/password to proceed</mat-card-subtitle>
        <mat-card-content>
          <small  style="color: red;"  *ngIf="errorMessage"> {{ errorMessage }}</small>
          <br>
          <mat-card class="mat-elevation-z0">
            <form [formGroup]="form" (ngSubmit)="signin(); form.reset()" #loginForm="ngForm">
              <mat-card-content fxLayout="column" fxLayoutGap="10px">
                <mat-form-field>
                  <input type="text" matInput fxFlex [formControl]="form.controls['userName']" placeholder="User Name"/>
                  <mat-error class="error" *ngIf="form.controls.userName.hasError('required') && form.controls.userName.touched">
                    Username is a required field.
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                  <input type="password" matInput fxFlex [formControl]="form.controls['password']" placeholder="Password"/>
                  <mat-error class="error" *ngIf="form.controls.password.hasError('required') && form.controls.password.touched">
                    Password must be at least 8 characters, contain one number, and one letter.
                  </mat-error>
                </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button type="submit" [disabled]="!form.valid" fxFlex mat-raised button color="accent">Submit</button>
              </mat-card-actions>
            </form>
          </mat-card>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
