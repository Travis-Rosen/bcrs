<div class="container">


  <br><br>

  <mat-card class="mat-elevation-z8">
    <mat-card-content>
        <mat-toolbar color="primary" class="header-top">
          <mat-toolbar-row></mat-toolbar-row>

          <div class="hub-header">
            <div fxFlex="25%">
              <button mat-icon-button (click)="filterData('')" >
                <mat-icon>explore</mat-icon>
                <h6 style="font-weight: lighter;">All Products</h6>
              </button>
            </div>
            <div fxFlex="25%">
              <button  mat-icon-button (click)="filterData('repair')">
                <mat-icon>build</mat-icon>
                <h6 style="font-weight: lighter;">Repair Services</h6>
              </button>
            </div>
            <div fxFlex="25%">
              <button mat-icon-button (click)="filterData('preBuilt')">
                <mat-icon>laptop</mat-icon>
                <h6 style="font-weight: lighter;">Pre Built PCs</h6>
              </button>
            </div>
            <div fxFlex="25%">
              <button mat-icon-button (click)="filterData('monitors')">
                <mat-icon>monitor</mat-icon>
                <h6 style="font-weight: lighter;">Monitors</h6>
              </button>
            </div>
            <div fxFlex="25%">
              <button mat-icon-button (click)="filterData('keyboards')">
                <mat-icon>keyboard</mat-icon>
                <h6 style="font-weight: lighter;">Keyboards</h6>
              </button>
            </div>
          </div>
        </mat-toolbar>
        <br><br>

        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" *ngFor="let item of filteredService">
            <mat-card class="mat-elevation-z4 product-card">
              <mat-card-title style=" align-items:center; font-weight: lighter;" >
                {{ item. name}}
              </mat-card-title>
              <br>
              <img mat-card-image src="{{ item.img }}" class="productImg">
              <mat-card-subtitle style="font-size: 17px;"> {{ item.price | currency}}</mat-card-subtitle>
              <mat-card-content>
                <button (click)="addToCart(item); incrementCount();" mat-raised-button color="primary">Add to Cart</button>
              </mat-card-content>
            </mat-card>
          </div>
        </div>

    </mat-card-content>
    <mat-card-actions>
      <div fxFlex></div>
      <button mat-raised-button color="accent" routerLink="/cart">Take me to my cart!</button>
    </mat-card-actions>
  </mat-card>
  <br><br><br>
</div>
