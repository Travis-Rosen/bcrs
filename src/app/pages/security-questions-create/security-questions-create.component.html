<div fxLayout="column">
  <mat-card class="mat-elevation-z8 hp-card-sm">
    <mat-card-title>Create Security Question</mat-card-title>
    <br>
    <form [formGroup]="form" (ngSubmit)="create()" #securityQuestionForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input type="text" matInput [formControl]="form.controls['text']" placeholder="Question Text" (keydown.enter)="create()" />
            <mat-error *ngIf="form.controls.text.hasError('required') && form.controls.text.touched" class="error">Required Field</mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <br>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button type="submit" [disabled]="!form.valid" mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
